name: CI

on:
  push:
    branches:
      - section05  
  pull_request:
    branches:
      - section05

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: |
          pytest test_cicdTesting.py

  build:
    runs-on: ubuntu-latest
    needs: test  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the Docker image
        run: |
          docker build -t nurzhansagadenov/prime-generator .

      - name: Push the Docker image
        run: |
          docker push nurzhansagadenov/prime-generator
